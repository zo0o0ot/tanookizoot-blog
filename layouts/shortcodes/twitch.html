<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<div id="twitch-embed" class="shortcode shortcode--twitch shortcode--video" style="width: 600; height: 337;"></div>

<script type="text/javascript">
	var options = {
		width: 640,
    	height: 400,
	};

	var time = '{{ with .Get "time"}}{{.}}{{end}}';
	if (time.length > 0) {
		options.time = time;
	};

	new Twitch.Player("twitch-embed", {
		video: '{{ with .Get "video"}}{{.}}{{end}}',
		options: options,
		width: '{{ .Get "width" }}',
		height: '{{ .Get "height" }}',
	});
</script>
